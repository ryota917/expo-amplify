enum Color {
  RED
  YELLOW
  BLUE
  GREEN
  BLACK
  WHITE
}

enum Size {
  SMALL
  MIDIUM
  LARGE
}

enum Status {
  RENTAL
  CLEANING
  SHIPPING
}

enum Season {
  SPRING
  SUMMER
  AUTUMN
  WINTER
}

type Item @model @searchable {
  id: ID!
  name: String!
  description: String!
  color: Color
  size: Size
  status: Status
  season: Season
  image_url: String!
}